# 1 - usuario do BD
spring.datasource.username = root

# 2 - senha do BD
spring.datasource.password = root

# 3 - string de conexao com o BD
spring.datasource.url= jdbc:mysql://localhost:3306/frescos?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC

# 4 - dialeto
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# parametros opcionais

# server.port=8081

# exibir as mensagens de SQL
spring.jpa.show-sql = true

# delegar para o JPA a criacao das tabelas
spring.jpa.hibernate.ddl-auto = update
